<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="jsp/index.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="gameField">
            <div class="StatsBar">
                <span class="name">ИМЯ</span>
                <span class="speed">СКОРОСТЬ</span>
                <div class="hpBar">
                    <img class="health" src="img/health.png" alt="Здоровье1">

        </div>
        <div class="startScreen">
            <span>Введите ваше имя</span>

            <div class="startButton">Играть</div>
        </div>
        <div class="gameOver">
            <span>GAME OVER</span>
        </div>
    </div>

</html>
